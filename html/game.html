    <!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8" />
    <title>HANGMAN-WEB</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/icone pendu.png">
</head>

<body>
    <div id="hid">
        <img class="pendu" src={{.Pendu}} height=600px>
    </div>
    <img class="ynov" src="../images/logo_ynov_informatique_ingesup_var.svg" height=60px>
    <div id="content">
        <button id="toggle">
            <img id="pendu" src="../images/icone pendu.png">
        </button>
        <h2 id="Word">{{.ToFind}}</h2>
        <br>
        <h3>You have {{.Life}} attemps remaining</h3>
        <p>{{.Text}}</p>
        <p>Letter used : {{range .Stockage}}{{ . }},{{end}}</p>
        <form autocomplete="off" method="POST" action="/hangman">
            <input id="input" name="input" type="text" placeholder="Choose a letter or a word" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 13)" />
            <br><br>
            <input class="button" type="submit" value="SEND" />
            <br><br>
            <input  class="button" name="STOP" type="submit" value="STOP" />
        </form>
    </div>
    <script>
        const targetDiv = document.getElementById("hid");
        const contentDiv = document.getElementById("content");
        const btn = document.getElementById("toggle");
        targetDiv.setAttribute("style","display:none;");
        btn.onclick = function () {
          if (targetDiv.style.display == "none") {
            targetDiv.setAttribute("style","display:block;");
            contentDiv.setAttribute("style","width:67%;");
          } else {
            targetDiv.setAttribute("style","display:none;");
            contentDiv.setAttribute("style","width:100%;");
          }
        };
    </script>
</body>
</html>
